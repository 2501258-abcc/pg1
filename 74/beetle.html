        <h2>特徴</h2>
        <p>カブトムシは力強い角を持つ大型の甲虫で、夜行性の昆虫です。オスは頭部の大きな角を使って他のオスと戦う習性があります。</p>

        <h2>生息地</h2>
        <p>日本を含むアジア各地の森林に生息し、特にクヌギやコナラなどの広葉樹の多い場所を好みます。</p>

        <h2>食べ物</h2>
        <p>成虫は樹液や果汁を好み、幼虫は朽ちた木や腐葉土を食べて育ちます。</p>
