        <h2>特徴</h2>
        <p>チョウは美しい翅（はね）を持つ昆虫で、昼行性のものが多く、花の蜜を吸います。種類によって色や模様が大きく異なり、世界中に約18,000種以上が知られています。</p>

        <h2>生息地</h2>
        <p>森林、草原、湿地、都市公園などさまざまな環境に生息しています。温暖な地域に多く見られます。</p>

        <h2>食べ物</h2>
        <p>成虫は花の蜜、果汁などを吸い、幼虫（毛虫）は主に植物の葉を食べます。</p>
