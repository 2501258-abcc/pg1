        <h2>特徴</h2>
        <p>オオサンショウウオは体長が1〜1.5メートルにもなる大型の両生類で、ずんぐりした体型と暗褐色の肌が特徴です。夜行性で、静かに水中で生活します。</p>

        <h2>生息地</h2>
        <p>清流や渓流の水底に生息しており、水中でほとんどの時間を過ごします。陸上に上がることはほとんどありません。</p>

        <h2>食べ物</h2>
        <p>魚やカエル、エビ、昆虫などの小型動物を捕食します。</p>
