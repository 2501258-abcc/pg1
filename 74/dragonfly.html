        <h2>特徴</h2>
        <p>トンボは飛行能力に優れた昆虫で、前後の翅を独立して動かすことができます。優れた視覚を持ち、空中で素早く飛び回りながら餌を捕まえます。</p>

        <h2>生息地</h2>
        <p>河川、池、湿地、田んぼなどの水辺に多く生息します。幼虫は水中で生活し、成虫は陸上や空中を飛び回ります。</p>

        <h2>食べ物</h2>
        <p>成虫は主に小型の昆虫を捕食し、幼虫（ヤゴ）は水中で小魚や昆虫の幼虫を食べます。</p>
