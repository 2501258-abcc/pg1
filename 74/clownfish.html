        <h2>特徴</h2>
        <p>クマノミは鮮やかなオレンジ色と白い縞模様が特徴の小型熱帯魚です。イソギンチャクと共生し、独特の生活様式を持っています。</p>

        <h2>生息地</h2>
        <p>インド洋から太平洋のサンゴ礁に生息しており、温暖な浅瀬のイソギンチャク周辺に多く見られます。</p>

        <h2>食べ物</h2>
        <p>プランクトン、小型甲殻類、藻類などを食べます。</p>
