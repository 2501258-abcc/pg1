        <h2>特徴</h2>
        <p>ハチは小型から中型の昆虫で、飛行能力が高く、刺針を持つ種類もあります。社会性のあるミツバチやスズメバチは群れで生活し、役割分担をしています。</p>

        <h2>生息地</h2>
        <p>世界中に分布し、花の多い草原や森林、都市の庭や公園など、さまざまな環境に生息します。</p>

        <h2>食べ物</h2>
        <p>成虫は花の蜜や樹液を食べ、幼虫は昆虫の幼虫や花粉などを食べる種類もあります。</p>
