        <h2>特徴</h2>
        <p>タイは美しい赤色や銀色の体を持つ海水魚で、縁起の良い魚として日本でも人気があります。成長すると比較的大型になります。</p>

        <h2>生息地</h2>
        <p>日本沿岸や東アジア・東南アジアの温暖な海域に広く分布し、沿岸の砂底や岩礁に生息しています。</p>

        <h2>食べ物</h2>
