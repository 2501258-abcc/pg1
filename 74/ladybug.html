        <h2>特徴</h2>
        <p>テントウムシは小型で丸みのある体に鮮やかな色や斑点がある甲虫です。天敵の多い環境で身を守るため、体液に悪臭を含む防御手段を持っています。</p>

        <h2>生息地</h2>
        <p>世界中に分布し、草地、畑、公園、庭など、植物の多い場所に多く見られます。</p>

        <h2>食べ物</h2>
        <p>主にアブラムシなどの小さな害虫を食べる肉食性の甲虫です。</p>
