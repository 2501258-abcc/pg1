        <h2>特徴</h2>
        <p>アホロートルは幼形成熟を示す珍しいサンショウウオで、成体になってもエラを持ち水中で生活します。体色は野生では黒褐色、飼育下では白や金色の品種もあります。</p>

        <h2>生息地</h2>
        <p>メキシコの湖や沼など淡水に生息し、淡水環境で一生を過ごします。</p>

        <h2>食べ物</h2>
        <p>小さな魚や水生昆虫、ミミズなどを食べます。</p>
