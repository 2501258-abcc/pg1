        <h2>特徴</h2>
        <p>サンショウウオは細長い体に滑らかな皮膚を持ち、背中は茶色や灰色、体に斑点や縞模様があることが多い両生類です。</p>

        <h2>生息地</h2>
        <p>清流や湿った森林、川の周辺に生息しています。水中での生活と陸上での生活を両方行います。</p>

        <h2>食べ物</h2>
        <p>昆虫やミミズ、小さな水生生物を食べます。</p>
