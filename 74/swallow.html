    <main>
        <h2>特徴</h2>
        <p>ツバメは小型で俊敏な飛行が得意な鳥です。尾が二股に分かれているのが特徴です。</p>

        <h2>生息地</h2>
        <p>アジア、ヨーロッパ、北アフリカなど広範囲で繁殖し、冬は南方へ渡ります。</p>

        <h2>食べ物</h2>
        <p>昆虫を主に空中で捕まえて食べる肉食性です。</p>
