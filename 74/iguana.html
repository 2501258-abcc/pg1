        <h2>特徴</h2>
        <p>イグアナは中型のトカゲで、体は緑色や茶色の鱗で覆われています。尾や爪を使って木登りが得意です。</p>

        <h2>生息地</h2>
        <p>中央アメリカや南アメリカの熱帯雨林、乾燥地帯に生息しています。</p>

        <h2>食べ物</h2>
        <p>主に植物を食べる草食性ですが、昆虫を食べる種類もいます。</p>
