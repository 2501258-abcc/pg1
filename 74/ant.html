        <h2>特徴</h2>
        <p>アリは小型の社会性昆虫で、巣を作り、女王アリ、働きアリ、兵隊アリなど役割分担が明確です。地中や木の中に巣を作り、集団で協力して生活します。</p>

        <h2>生息地</h2>
        <p>世界中に広く分布し、森林、草地、砂漠、都市などさまざまな環境に適応しています。</p>

        <h2>食べ物</h2>
        <p>種類によって異なりますが、植物の蜜、種子、昆虫の死骸、果実などを食べます。</p>
