        <h2>特徴</h2>
        <p>トカゲは小型〜中型の爬虫類で、しなやかな体と尾を持っています。種類によっては尾を切って逃げることができます。</p>

        <h2>生息地</h2>
        <p>世界中の砂漠、森林、草原、岩場など、さまざまな環境に生息しています。</p>

        <h2>食べ物</h2>
        <p>昆虫や小型無脊椎動物を捕食する肉食性が多いですが、植物を食べる種類もいます。</p>
